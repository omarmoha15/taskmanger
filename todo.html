<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>TODO App</h1>
    
    <!-- Task Form -->
    <div class="task-form">
      <h2>Add Task</h2>
      <form id="taskForm">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName" required>

        <label for="taskTime">Task Time (Start - End):</label>
        <input type="text" id="taskTime" name="taskTime" required>

        <label for="taskNotes">Notes:</label>
        <textarea id="taskNotes" name="taskNotes"></textarea>

        <button type="submit">Add Task</button>
      </form>
    </div>

    <!-- Task List -->
    <div class="task-list">
      <h2>Task List</h2>
      <table id="taskTable">
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Task Time</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Tasks will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Submitted Tasks -->
    <div class="submitted-tasks">
      <h2>Submitted Tasks</h2>
      <table id="submittedTaskTable">
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Task Time</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <!-- Submitted tasks will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
